<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkinIllPill | Sign Up</title>

  <!-- Static CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='STYLES.css.css') }}">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header class="main-header">
    <a href="{{ url_for('index') }}" class="logo-link">
      <div class="logo">SkinLesionAI</div>
    </a>
    <nav class="nav-links">
      <a href="{{ url_for('about') }}">About</a>
    </nav>
  </header>

  <!-- Signup Section -->
  <section class="login-section">
    <div class="login-box">
      <h2>Sign Up</h2>
      <form id="signup-form" method="post" action="{{ url_for('signup') }}">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />

        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>Made by Arun Baigra</p>
      <div class="footer-links">
        <a href="mailto:arunbaigra4@gmail.com"><i class="fas fa-envelope"></i> arunbaigra4@gmail.com</a>
        <a href="https://github.com/ArunB777" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      </div>
      <p class="copyright">Â© 2025 SkinLesionAI. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
